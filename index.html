<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>1999–2025年AMD与Intel顶级消费级CPU首发价格趋势图</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <p>以下折线图展示了1999年至2025年间，AMD与Intel每年发布的顶级消费级CPU的首发价格（官方定价）。</p>
  <canvas id="cpuPriceChart" width="1200" height="600"></canvas>
  <script>
    const ctx = document.getElementById('cpuPriceChart').getContext('2d');
    const cpuPriceChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [
          1999, 2000, 2001, 2002, 2003, 2004, 2005, 2006,
          2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014,
          2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022,
          2023, 2024, 2025
        ],
        datasets: [
          {
            label: 'AMD',
            data: [
              700, 279, 270, 580, 739, 899, 1000, 999,
              799, 555, 355, 299, 245, 199, 920, 920,
              199, null, 499, 329, 749, 799, 799, 799,
              699, null, null
            ],
            borderColor: 'rgba(255, 99, 132, 1)',
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            fill: false,
            tension: 0.1
          },
          {
            label: 'Intel',
            data: [
              669, 819, 562, 637, 925, 999, 999, 999,
              999, 1060, 999, 999, 999, 1099, 999, 999,
              999, 1723, 1999, 1999, 513, 979, 539, 589,
              650, null, null
            ],
            borderColor: 'rgba(54, 162, 235, 1)',
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            fill: false,
            tension: 0.1
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: '1999–2025年AMD与Intel顶级消费级CPU首发价格趋势图（单位：美元）'
          },
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              label: function(context) {
                const cpuNames = {
                  'AMD': [
                    'Athlon (K7)', 'Athlon Thunderbird', 'Athlon XP', 'Athlon XP', 'Athlon 64', 'Athlon 64 FX', 'Athlon 64 FX', 'Athlon 64 FX',
                    'Athlon 64 FX', 'Phenom X4', 'Phenom II X4', 'Phenom II X6', 'FX-8150', 'FX-8350', 'FX-9590', 'FX-9590',
                    'FX-8370', '-', 'Ryzen 7 1800X', 'Ryzen 7 2700X', 'Ryzen 9 3950X', 'Ryzen 9 5950X', 'Ryzen 9 5950X', 'Ryzen 9 7950X',
                    'Ryzen 9 7950X3D', '-', '-'
                  ],
                  'Intel': [
                    'Pentium III', 'Pentium 4', 'Pentium 4', 'Pentium 4', 'Pentium 4 Extreme', 'Pentium 4 EE', 'Pentium EE', 'Core 2 Extreme',
                    'Core 2 Extreme', 'Core 2 Extreme', 'Core i7 EE', 'Core i7 EE', 'Core i7 EE', 'Core i7 EE', 'Core i7 EE', 'Core i7 EE',
                    'Core i7 EE', 'Core i7 EE', 'Core i9 EE', 'Core i9 EE', 'Core i9-9900KS', 'Core i9-10980XE', 'Core i9-11900K', 'Core i9-13900K',
                    'Core i9-14900K', '-', '-'
                  ]
                };
                const label = context.dataset.label || '';
                const index = context.dataIndex;
                const price = context.formattedValue;
                const cpuName = cpuNames[label][index] || '未知型号';
                return `${label}: $${price} (${cpuName})`;
              }
            }
          }
        },
        interaction: {
          mode: 'nearest',
          axis: 'x',
          intersect: false
        },
        scales: {
          x: {
            title: {
              display: true,
              text: '年份'
            }
          },
          y: {
            title: {
              display: true,
              text: '首发价格（美元）'
            },
            beginAtZero: true,
            ticks: {
              stepSize: 10
            }
          }
        }
      }
    });
  </script>
</body>
</html>
