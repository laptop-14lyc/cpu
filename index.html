<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>1999–2025年AMD与Intel顶级消费级CPU首发价格趋势图</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <p>以下折线图展示了1999年至2025年间，AMD与Intel每年发布的顶级消费级CPU的首发价格（官方定价）。</p>
  <canvas id="cpuPriceChart" width="1200" height="600"></canvas>
  <script>
  const ctx = document.getElementById('cpuPriceChart').getContext('2d');
  const cpuPriceChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: [
        1999, 2000, 2001, 2002, 2003, 2004, 2005, 2006,
        2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014,
        2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022,
        2023, 2024, 2025
      ],
      datasets: [
        {
          label: 'AMD',
          data: [
            700, 279, 270, 580, 739, 899, 1000, 999,
            799, 555, 355, 299, 245, 199, 920, 920,
            199, 199, 499, 329, 749, 799, 799, 799,
            699, 699, 699
          ],
          borderColor: 'rgba(255, 99, 132, 1)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          fill: false,
          tension: 0.1
        },
        {
          label: 'Intel',
          data: [
            669, 819, 562, 637, 925, 999, 999, 999,
            999, 1060, 999, 999, 999, 1099, 999, 999,
            999, 1723, 1999, 1999, 513, 979, 539, 589,
            650, 629, null
          ],
          borderColor: 'rgba(54, 162, 235, 1)',
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          fill: false,
          tension: 0.1
        },
        {
          label: 'Threadripper',
          data: [
            null, null, null, null, null, null, null, null,
            null, null, null, null, null, null, null, null,
            null, 199, 999, 1799, 1999, 5489, 5489, 6499,
            9999, null, null
          ],
          borderColor: 'rgba(255, 165, 0, 1)',
          backgroundColor: 'rgba(255, 165, 0, 0.2)',
          fill: false,
          tension: 0.1
        }
      ]
    },
    options: {
      responsive: true,
      plugins: {
        title: {
          display: true,
          text: '1999–2025年AMD与Intel顶级消费级CPU首发价格趋势图（单位：美元）'
        },
        tooltip: {
          mode: 'index',
          intersect: false,
          callbacks: {
            label: function(context) {
              const cpuNames = {
                'AMD': [
  'Athlon (K7)', 
  'Athlon Thunderbird', 
  'Athlon XP 1900+', 
  'Athlon XP 2800+', 
  'Athlon 64 3200+', 
  'Athlon 64 FX-53', 
  'Athlon 64 FX-57', 
  'Athlon 64 FX-62',
  'Athlon 64 FX-74', 
  'Phenom X4 9850', 
  'Phenom II X4 965', 
  'Phenom II X6 1090T', 
  'FX-8150', 
  'FX-8350', 
  'FX-9590', 
  'FX-9590',
  'FX-8370', 
  '-', 
  'Ryzen 7 1800X', 
  'Ryzen 7 2700X', 
  'Ryzen 9 3950X', 
  'Ryzen 9 5950X', 
  'Ryzen 9 5950X', 
  'Ryzen 9 7950X',
  'Ryzen 9 7950X3D', 
  'Ryzen 9 9950X3D', 
  '-'
]
,
                'Intel': [
  'Pentium III 600MHz', 
  'Pentium 4 1.5GHz', 
  'Pentium 4 2.0GHz', 
  'Pentium 4 3.06GHz', 
  'Pentium 4 Extreme Edition 3.2GHz', 
  'Pentium 4 Extreme Edition 3.46GHz', 
  'Pentium Extreme Edition 955', 
  'Core 2 Extreme X6800',
  'Core 2 Extreme QX6700', 
  'Core 2 Extreme QX9770', 
  'Core i7-965 Extreme Edition', 
  'Core i7-980X Extreme Edition', 
  'Core i7-3960X Extreme Edition', 
  'Core i7-3970X Extreme Edition', 
  'Core i7-4960X Extreme Edition', 
  'Core i7-5960X Extreme Edition',
  'Core i7-6950X Extreme Edition', 
  'Core i7-6950X Extreme Edition',  // 重复年份
  'Core i9-7980XE Extreme Edition', 
  'Core i9-9980XE Extreme Edition', 
  'Core i9-9900KS', 
  'Core i9-10980XE Extreme Edition', 
  'Core i9-11900K', 
  'Core i9-13900K',
  'Core i9-14900K', 
  'Core i9-12900KS',  // 原“285K”修正为合理存在的顶级型号
  '-'
]
,
                'Threadripper': [
                  '-', '-', '-', '-', '-', '-', '-', '-',
                  '-', '-', '-', '-', '-', '-', '-', '-',
                  '-', '-', '1950X', '2990WX', '3970X', 'PRO 3995WX', 'PRO 3995WX', 'PRO 5995WX',
                  'PRO 7995WX', '285K-', '-'
                ]
              };
              const label = context.dataset.label || '';
              const index = context.dataIndex;
              const price = context.formattedValue;
              const cpuName = cpuNames[label][index] || '未知型号';
              return `${label}: $${price} (${cpuName})`;
            }
          }
        }
      },
      interaction: {
        mode: 'nearest',
        axis: 'x',
        intersect: false
      },
      scales: {
        x: {
          title: {
            display: true,
            text: '年份'
          }
        },
        y: {
          title: {
            display: true,
            text: '首发价格（美元）'
          },
          beginAtZero: true,
          ticks: {
            stepSize: 10
          }
        }
      }
    }
  });
</script>
</body>
</html>
